<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Payment for Course</h1>
    </header>

    <main>
        <section id="payment-details">
            <h2>Enter Payment Details</h2>

            <!-- Course details will be populated here -->
            <div id="course-details">
                <!-- The course name, description, and price will be inserted here dynamically -->
            </div>

            <!-- Payment form -->
            <form id="paymentForm">
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" required><br><br>

                <label for="expiryDate">Expiration Date:</label>
                <input type="text" id="expiryDate" required><br><br>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" required><br><br>

                <button type="submit">Submit Payment</button>
            </form>
        </section>
    </main>

    <script src="payment.js"></script>
</body>
</html>
