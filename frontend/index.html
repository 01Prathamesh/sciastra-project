<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SciAstra - Blog and Course Platform</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> <!-- Added Google Fonts -->
</head>
<body>
  <!-- Header and Navigation -->
  <header>
    <nav>
      <h1>SciAstra</h1>
      <ul>
        <li><a href="#" id="home-btn" class="active">Home</a></li>
        <li><a href="#" id="courses-btn">Courses</a></li>
        <li><a href="#" id="blog-btn">Blog</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Home Section -->
    <section id="home-content">
      <div class="intro">
        <h2>Welcome to SciAstra!</h2>
        <p>Explore the best courses and latest blogs on the future of science and technology.</p>
      </div>
    </section>

    <!-- Courses Section -->
    <section id="courses-content" class="content-section">
      <h2>Discounted Courses</h2>
      <div id="courses-list">
        <!-- Dynamic courses will be added here -->
      </div>
    </section>

    <!-- Blog Section -->
    <section id="blog-content" class="content-section">
      <h2>Latest Blogs</h2>
      <div id="blog-list">
        <!-- Dynamic blog posts will be added here -->
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
