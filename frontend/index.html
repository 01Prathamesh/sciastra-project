<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SciAstra - Blog and Course Platform</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> <!-- Added Google Fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Header and Navigation -->
  <header>
    <nav>
      <h1>SciAstra</h1>
      <ul>
        <li><a href="#" id="home-btn" class="active">Home</a></li>
        <li><a href="#" id="courses-btn">Courses</a></li>
        <li><a href="#" id="blog-btn">Blog</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Home Section -->
    <section id="home-content">
      <div class="intro">
        <h2>Welcome to SciAstra!</h2>
        <p>Explore the best courses and latest blogs on the future of science and technology.</p>
        <button id="explore-btn">Explore Courses</button>
      </div>
    </section>

    <!-- Courses Section -->
    <section id="courses-content" class="content-section">
      <h2>Discounted Courses</h2>
      <input type="text" id="course-search" placeholder="Search Courses..." />
      <div id="courses-list">
        <!-- Dynamic courses will be added here -->
      </div>
    </section>

    <!-- Blog Section -->
    <section id="blog-content" class="content-section">
      <h2>Latest Blogs</h2>
      <input type="text" id="blog-search" placeholder="Search Blogs..." />
      <div id="blog-list">
        <!-- Dynamic blog posts will be added here -->
      </div>
    </section>
  </main>

  <!-- Modal for Course Details -->
  <div id="course-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2 id="course-title"></h2>
      <p id="course-description"></p>
      <button id="modal-buy-btn">Buy Course</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
